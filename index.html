<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="styles.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500&display=swap"
			rel="stylesheet"
		/>
		<title>Simon Game</title>
	</head>
	<body>
		<h1>Press any key to start playing</h1>
		<div class="container">
			<div class="row">
				<button id="red" class="btn red"></button>
				<button id="blue" class="btn blue"></button>
			</div>
			<div class="row">
				<button id="green" class="btn green"></button>
				<button id="yellow" class="btn yellow"></button>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
		<!-- <script src="blah.js"></script> -->
	</body>
</html>
